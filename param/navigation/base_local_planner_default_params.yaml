DWAPlannerROS:
  max_vel_trans: 0.5
  min_vel_trans: 0.01
  max_vel_x: 0.5
  min_vel_x: -0.5
  max_vel_y: 0.0
  min_vel_y: 0.0
  max_vel_theta: 0.2
  min_vel_theta: 0.0
  acc_lim_x: 1.6
  acc_lim_y: 0.0
  acc_lim_theta: 1.7
  acc_lim_trans: 1.6

  prune_plan: false

  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.05
  latch_xy_goal_tolerance: true
  trans_stopped_vel: 0.1
  theta_stopped_vel: 0.1
  
  sim_time: 2
  sim_granularity: 0.025
  angular_sim_granularity: 0.05
  path_distance_bias: 34.0
  goal_distance_bias: 24.0
  occdist_scale: 0.05
  twirling_scale: 0.0
  stop_time_buffer: 0.5
  oscillation_reset_dist: 0.2
  oscillation_reset_angle: 0.2
  forward_point_distance: 0.3
  scaling_speed: 0.25
  max_scaling_factor: 0.2
  vx_samples: 40
  vy_samples: 0
  vth_samples: 90

  use_dwa: true
  restore_defaults: false


